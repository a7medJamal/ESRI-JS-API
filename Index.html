<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://js.arcgis.com/4.4"></script>
    <link rel="styleSheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <title>esri api tutorial</title>
</head>
<body>

<button id="satellite">Satallite Map</button>
<button id="topo">topo Map</button>
<button id="streets">streets Map</button>
<select id="lstServices"></select>

<div id="mapView" style="width:700px;height:700px">Map Goes here</div>

<script>
    let topoMap;
    let satMap;
    let streetsMap;
    let mapview;
    let sceneView;

    require(['esri/Map','esri/views/MapView'
    ,'esri/views/SceneView','esri/request'],
     function(Map,MapView,SceneView,Request){

        topoMap= new Map({basemap:'topo'});
        satMap= new Map({basemap:'satellite'});
         streetsMap= new Map({basemap:'streets'});

         var viewOptions={container:"mapView", map: satMap, zoom:15,
        center:[43.96727678803782,26.33388770532939],scale:10000};   

        //  mapview = new MapView({container:"mapView", map: map1, zoom:15,
        // center:[43.96727678803782,26.33388770532939]});

        sceneView= new SceneView(viewOptions);
        

        let Url='https://server.arcgisonline.com/arcgis/rest/?f=pjson';
        let options={responseType:"json"};
        Request(Url,options)
        .then(function(response){
            let result= response.data;
            let lstServices=document.getElementById("lstServices");

            for(var i=0; i< result.services.length; i++)
            {
                let option= document.createElement("option");
                option.textContent= result.services[i].name;
                lstServices.appendChild(option);
                // alert(result.services[i].name)
            }
        });
    })

    document.getElementById("topo").addEventListener("click",
    function()
    {
       sceneView.map=topoMap;
    })

    document.getElementById("streets").addEventListener("click",
    function()
    {
        sceneView.map=streetsMap;
    })

    document.getElementById("satellite").addEventListener("click",
    function()
    {
        sceneView.map=satMap;
    })

</script>
</body>
</html>
